name: lint text

on:
  pull_request:
    paths:
      - docs/README.md

jobs:
  build:
    name: lint text
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '14'
      - run: npm install
      - name: lint text
        run: npm run lint
