name: lint text

on:
  pull_request:
    paths:
      - docs/README.md

jobs:
  build:
    name: lint text
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '14'
      - run: npm install
      - name: lint text
        run: npm run lint
