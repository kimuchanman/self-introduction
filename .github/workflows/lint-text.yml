name: lint text

on:
  pull_request:
    paths:
      - docs/README.md

jobs:
  build:
    name: lint text
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '22'
      - run: npm install
      - name: lint text
        run: npm run lint
