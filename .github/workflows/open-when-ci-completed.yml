      # そのPRの全てのCIのステータスを取得する
      - name: Get all checks status
        id: get_checks_status
        uses: actions/github-script@v6
        with:
          script: |
            {
              console.log("== list ==")
              const res = await github.rest.repos.listCommitStatusesForRef({
                repo: "${{ github.event.repository.name }}",
                ref: "${{ github.event.sha }}",
              })
              console.log(JSON.stringify(res, null, "\t"))
            }
      # get_checks_status の output が全て success なら、PRをopenにする
      - name: Open this pull request
        if: ${{ join(steps.get_checks_status.outputs.* == 'success', ' && ') }}
        uses: actions/github-script@v6
        with:
          script: |
            github.pulls.update({
              repo: "${{ github.event.repository.name }}",
              pull_number: ${{ github.event.pull_request.number }}}},
              state: 'open'
            });
      
