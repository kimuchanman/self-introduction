jobs:
  validate_renovate_config:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - uses: suzuki-shunsuke/github-action-renovate-config-validator@v2.1.0
