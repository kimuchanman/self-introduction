jobs:
  validate_renovate_config:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: suzuki-shunsuke/github-action-renovate-config-validator@v1.1.1
